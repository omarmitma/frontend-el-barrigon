        <div class="contentFilter">
            <span class="text-div">FILTROS</span>
            <div class="filter">
                <mat-form-field class="custom-form-field" appearance="fill">
                    <mat-label>ORDENAR POR</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let data of arrayOrden" [value]="data.descripcion">
                            {{data.descripcion}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="custom-form-field" appearance="fill">
                    <mat-label>CATEGORIA</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let data of arrayCategoria" [value]="data.descripcion">
                            {{data.descripcion}}
                          </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="custom-form-field" appearance="fill">
                    <mat-label>PRECIO</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let data of arrayPrecio" [value]="data.descripcion">
                            {{data.descripcion}}
                          </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="filterPages">
                <app-pagination [pageAll]="pageAll" [pageActive]="pageActive" (sendPageActive)="receivePageActive($event)"></app-pagination>
            </div>
        </div>
        <div class="contentItemByCategory">
            <div class="itemByCategory" *ngFor="let data of returnCartaPlatosWeb()">
                <h4>{{ data.nomCategoria }}</h4>
                <div class="items">
                    <div class="item" *ngFor="let item of data.platos">
                        <h5>{{ item.nomPlato }}</h5>
                        <div class="image"><img [src]="item.urlImagen" alt=""></div>
                        <div class="description">
                            <p class="precio">{{ item.precio  | currency: 'S/. ' }}</p>
                            <p class="time">{{ item.waitTime }} </p>
                        </div>
                        <div *ngIf="!item.flagInShoppingCar" class="button">
                            <button (click)="addItem(item)">AGREGAR</button>
                        </div>
                        <div *ngIf="item.flagInShoppingCar" class="button button2">
                            <button (click)="deleteItem(item)">QUITAR</button>
                            <button (click)="detailItem(item)">DETALLAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modal-detallar-plato [plato]="platoChosen" (sendRegister)="receiveRegister($event)"></app-modal-detallar-plato>
