        <div class="contentFilter">
            <span class="text-div">FILTROS</span>
            <div class="filter">
                <mat-form-field class="custom-form-field" appearance="fill">
                    <mat-label>ORDENAR POR</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let data of variableGlobales.arrayOrden" [value]="data.nombre">
                            {{data.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="custom-form-field" appearance="fill">
                    <mat-label>CATEGORIA</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let data of variableGlobales.arrayCategoria" [value]="data.nombre">
                            {{data.nombre}}
                          </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="custom-form-field" appearance="fill">
                    <mat-label>PRECIO</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let data of variableGlobales.arrayPrecio" [value]="data.nombre">
                            {{data.nombre}}
                          </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="filterPages">
            </div>
        </div>
        <div class="contentItemByCategory">
            <div class="itemByCategory" *ngFor="let data of variableGlobales.cartaReturn">
                <h4>{{ data.nomCategoria }}</h4>
                <div class="items">
                    <div class="item" *ngFor="let item of data.platos">
                        <h5>{{ item.nombre }}</h5>
                        <div class="image"><img [src]="item.urlImagen" alt=""></div>
                        <div class="description">
                            <p class="precio">{{ item.precio  | currency: 'S/. ' }}</p>
                            <p class="time">{{ item.tiempoEspera }} </p>
                        </div>
                        <div *ngIf="!item.flagInShoppingCar" class="button">
                            <button (click)="addItem(item)">AGREGAR</button>
                        </div>
                        <div *ngIf="item.flagInShoppingCar" class="button button2">
                            <button (click)="deleteItem(item)" class="btn-quitar">QUITAR</button>
                            <button (click)="detailItem(item)" class="btn-detallar">DETALLAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<app-modal-detallar-plato [plato]="platoChosen" [crud]="typeCrud" (changeCrud)="receiveChangeCrud($event)" (sendRegister)="receiveRegister($event)"></app-modal-detallar-plato>

<app-modal-chosen-mesa [idMesa]="variableGlobales.idMesa" (changeCrud)="receiveChangeCrud($event)" (sendRegister)="receiveRegisterMesa($event)"></app-modal-chosen-mesa>
