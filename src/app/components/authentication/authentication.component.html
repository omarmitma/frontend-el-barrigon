<div class="wrapLogin" id="wrapLogin" >
    <div class="contentLogin">
        <div class="wrapForm">
            <div class="tipoForm login" *ngIf="tipoForm === 1">
                <div class="form">
                    <h1>LOGIN</h1>
                    <div class="inputDataLogin">
                        <span>USUARIO</span>
                        <div class="input">
                            <input type="text" placeholder="Ingrese su usuario" (keypress)="pressKey($event)" [(ngModel)]="usuario.usuario">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs"
                                    width="15" height="15" x="0" y="0" viewBox="0 0 24 24"
                                    style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
                                    <g>
                                        <path d="M4 22c0-4.4 3.6-8 8-8s8 3.6 8 8zm8-9c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z" fill="#ffffff" data-original="#000000" class=""></path>
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="inputDataLogin">
                        <span>CONTRASEÑA</span>
                        <div class="input">
                            <input type="password" placeholder="Ingrese su contraseña" (keypress)="pressKey($event)" [(ngModel)]="usuario.clave">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs"
                                    width="15" height="15" x="0" y="0" viewBox="0 0 512 512"
                                    style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
                                    <g>
                                        <path
                                            d="M437.333 192h-32v-42.667C405.333 66.99 338.344 0 256 0S106.667 66.99 106.667 149.333V192h-32A10.66 10.66 0 0 0 64 202.667v266.667C64 492.865 83.135 512 106.667 512h298.667C428.865 512 448 492.865 448 469.333V202.667A10.66 10.66 0 0 0 437.333 192zM287.938 414.823a10.67 10.67 0 0 1-10.604 11.844h-42.667a10.67 10.67 0 0 1-10.604-11.844l6.729-60.51c-10.927-7.948-17.458-20.521-17.458-34.313 0-23.531 19.135-42.667 42.667-42.667s42.667 19.135 42.667 42.667c0 13.792-6.531 26.365-17.458 34.313l6.728 60.51zM341.333 192H170.667v-42.667C170.667 102.281 208.948 64 256 64s85.333 38.281 85.333 85.333V192z"
                                            fill="#ffffff" data-original="#000000" class=""></path>
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="forget">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button class="btn-login" (click)="logeo()">INGRESAR</button>
                </div>
            </div>
            <div class="tipoForm register" *ngIf="tipoForm === 2">
                <div class="form">
                    <h1>REGISTRO</h1>
                    <div class="input-doble">
                        <div class="inputDataLogin">
                            <span>NOMBRE</span>
                            <div class="input">
                                <input type="text" name="" id="">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                                        xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs"
                                        width="15" height="15" x="0" y="0" viewBox="0 0 24 24"
                                        style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
                                        <g>
                                            <path
                                                d="M4 22c0-4.4 3.6-8 8-8s8 3.6 8 8zm8-9c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z"
                                                fill="#ffffff" data-original="#000000" class=""></path>
                                        </g>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="inputDataLogin">
                            <span>APELLIDO</span>
                            <div class="input">
                                <input type="text" name="" id="">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                                        xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs"
                                        width="15" height="15" x="0" y="0" viewBox="0 0 24 24"
                                        style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
                                        <g>
                                            <path
                                                d="M4 22c0-4.4 3.6-8 8-8s8 3.6 8 8zm8-9c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z"
                                                fill="#ffffff" data-original="#000000" class=""></path>
                                        </g>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="inputDataLogin">
                        <span>USUARIO</span>
                        <div class="input">
                            <input type="text" name="" id="">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs"
                                    width="15" height="15" x="0" y="0" viewBox="0 0 511.996 511.996"
                                    style="enable-background:new 0 0 512 512" xml:space="preserve"
                                    class="hovered-paths">
                                    <g>
                                        <path
                                            d="M230.9 253.371c13.369 8.913 36.827 8.914 50.199-.001l.007-.004 227.865-151.911c-7.474-21.616-28.018-37.188-52.142-37.188H55.166c-24.125 0-44.668 15.572-52.143 37.188l227.87 151.912.007.004z"
                                            fill="#ffffff" data-original="#000000" class="hovered-path"></path>
                                        <path
                                            d="m297.746 278.328-.007.005c-11.702 7.801-26.724 11.702-41.741 11.702-15.02 0-30.036-3.9-41.739-11.703l-.005-.003L0 135.494v257.072c0 30.417 24.747 55.163 55.166 55.163h401.666c30.418 0 55.164-24.746 55.164-55.163V135.494z"
                                            fill="#ffffff" data-original="#000000" class="hovered-path"></path>
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="inputDataLogin">
                        <span>CONTRASEÑA</span>
                        <div class="input">
                            <input type="password" name="" id="" placeholder="Ingrese su contraseña">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs"
                                    width="15" height="15" x="0" y="0" viewBox="0 0 512 512"
                                    style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
                                    <g>
                                        <path
                                            d="M437.333 192h-32v-42.667C405.333 66.99 338.344 0 256 0S106.667 66.99 106.667 149.333V192h-32A10.66 10.66 0 0 0 64 202.667v266.667C64 492.865 83.135 512 106.667 512h298.667C428.865 512 448 492.865 448 469.333V202.667A10.66 10.66 0 0 0 437.333 192zM287.938 414.823a10.67 10.67 0 0 1-10.604 11.844h-42.667a10.67 10.67 0 0 1-10.604-11.844l6.729-60.51c-10.927-7.948-17.458-20.521-17.458-34.313 0-23.531 19.135-42.667 42.667-42.667s42.667 19.135 42.667 42.667c0 13.792-6.531 26.365-17.458 34.313l6.728 60.51zM341.333 192H170.667v-42.667C170.667 102.281 208.948 64 256 64s85.333 38.281 85.333 85.333V192z"
                                            fill="#ffffff" data-original="#000000" class=""></path>
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="inputDataLogin">
                        <span>CONFIRMAR CONTRASEÑA</span>
                        <div class="input">
                            <input type="password" name="" id="" placeholder="Ingrese su contraseña">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs"
                                    width="15" height="15" x="0" y="0" viewBox="0 0 512 512"
                                    style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
                                    <g>
                                        <path
                                            d="M437.333 192h-32v-42.667C405.333 66.99 338.344 0 256 0S106.667 66.99 106.667 149.333V192h-32A10.66 10.66 0 0 0 64 202.667v266.667C64 492.865 83.135 512 106.667 512h298.667C428.865 512 448 492.865 448 469.333V202.667A10.66 10.66 0 0 0 437.333 192zM287.938 414.823a10.67 10.67 0 0 1-10.604 11.844h-42.667a10.67 10.67 0 0 1-10.604-11.844l6.729-60.51c-10.927-7.948-17.458-20.521-17.458-34.313 0-23.531 19.135-42.667 42.667-42.667s42.667 19.135 42.667 42.667c0 13.792-6.531 26.365-17.458 34.313l6.728 60.51zM341.333 192H170.667v-42.667C170.667 102.281 208.948 64 256 64s85.333 38.281 85.333 85.333V192z"
                                            fill="#ffffff" data-original="#000000" class=""></path>
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <button class="btn-login">REGISTRARSE</button>
                </div>
            </div>
        </div>
        <div class="wrapBackground">
            <div class="background" *ngIf="tipoForm === 1" >
                <div class="image"></div>
                <button class="btn-change-form" (click)="changeTipeForm(2)" >
                    <p>REGISTRO</p>
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                        xmlns:svgjs="http://svgjs.com/svgjs" width="40" height="40" x="0" y="0" viewBox="0 0 24 24"
                        style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
                        <g>
                            <path fill="#ffffff"
                                d="M10.004 15.232 13.236 12l-3.232-3.232A1.25 1.25 0 0 1 11.772 7l4.116 4.116a1.25 1.25 0 0 1 0 1.768L11.772 17a1.25 1.25 0 0 1-1.768-1.768z"
                                data-original="#000000" class=""></path>
                        </g>
                    </svg>
                </button>
               
            </div>
            <div class="background" *ngIf="tipoForm === 2">
                <div class="image"></div>
              
                <button class="btn-change-form btn-change-form-tipe-2"  (click)="changeTipeForm(1)" >
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                        xmlns:svgjs="http://svgjs.com/svgjs" width="40" height="40" x="0" y="0" viewBox="0 0 24 24"
                        style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
                        <g>
                            <path fill="#ffffff"
                                d="M10.004 15.232 13.236 12l-3.232-3.232A1.25 1.25 0 0 1 11.772 7l4.116 4.116a1.25 1.25 0 0 1 0 1.768L11.772 17a1.25 1.25 0 0 1-1.768-1.768z"
                                data-original="#000000" class=""></path>
                        </g>
                    </svg>
                    <p>LOGIN</p>
                </button>
            </div>
        </div>
       
    </div>
</div>
