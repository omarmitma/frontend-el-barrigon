 <div class="wrapModal" id="wrapModalDetallarPlato">
    <div class="backgroundModal"></div>
    
    <div class="modal">
        <div class="header">
            <div class="title">
                <p>{{ "DETALLE "+ platoNow.nomPlato }}</p>
                <button (click)="openModal()">
                    <img src="assets/icons/cerrar.png">
                </button>
            </div>
        </div>
        <div class="body">
            <div class="input-data-plato">
                <div class="inputData">
                    <p>CANTIDAD</p>
                    <div class="input"><input type="number"(keyup)="this.calcPrice()" [(ngModel)]="platoNow.cantidad"></div>
                </div>
                <div class="inputData">
                    <p>PRECIO</p>
                    <div class="input"><p>{{ platoNow.precio | currency : "S/. " }}</p></div>
                </div>
                <div class="inputData">
                    <p>TIEMPO ESPERA</p>
                    <div class="input"><p>{{ platoNow.tiempoEspera }}</p></div>
                </div>
            </div>
            <div class="inputIngredientes">
                <div class="inputDataIngrediente" *ngFor="let ingrediente of platoNow.detallePlatos" [ngClass]="{'select-1':ingrediente.flagSelect,'select-2':!ingrediente.flagSelect}">
                    <div class="data">
                        <div class="tacha">
                            <div class="linea linea-1"></div>
                            <div class="linea linea-2"></div>
                        </div>
                        <p>{{ ingrediente.nomProducto }}</p>
                        <input type="number" [disabled]="!ingrediente.flagSelect" [(ngModel)]="ingrediente.cantidad" (keyup)="limitQuantity(ingrediente)">
                        <p>{{ ingrediente.abrMedida }}</p>
                    </div>
                    <div class="btnSelect">
                        <div class="bg-button"></div>
                        <button (click)="changeSelectIngrediente(ingrediente,true)">
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="15" height="15" x="0" y="0" viewBox="0 0 405.272 405.272" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M393.401 124.425 179.603 338.208c-15.832 15.835-41.514 15.835-57.361 0L11.878 227.836c-15.838-15.835-15.838-41.52 0-57.358 15.841-15.841 41.521-15.841 57.355-.006l81.698 81.699L336.037 67.064c15.841-15.841 41.523-15.829 57.358 0 15.835 15.838 15.835 41.514.006 57.361z" fill="#ffffff" data-original="#000000" class=""></path></g></svg>
                        </button>
                        <button (click)="changeSelectIngrediente(ingrediente,false)">
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="15" height="15" x="0" y="0" viewBox="0 0 365.696 365.696" style="enable-background:new 0 0 512 512" xml:space="preserve" class="hovered-paths"><g><path d="M243.188 182.86 356.32 69.726c12.5-12.5 12.5-32.766 0-45.247L341.238 9.398c-12.504-12.503-32.77-12.503-45.25 0L182.86 122.528 69.727 9.374c-12.5-12.5-32.766-12.5-45.247 0L9.375 24.457c-12.5 12.504-12.5 32.77 0 45.25l113.152 113.152L9.398 295.99c-12.503 12.503-12.503 32.769 0 45.25L24.48 356.32c12.5 12.5 32.766 12.5 45.247 0l113.132-113.132L295.99 356.32c12.503 12.5 32.769 12.5 45.25 0l15.081-15.082c12.5-12.504 12.5-32.77 0-45.25zm0 0" fill="#ffffff" data-original="#000000" class="hovered-path"></path></g></svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="contentObservation">
                <div class="observation">
                    <p>OBSERVACION</p>
                    <textarea cols="30" rows="5" ></textarea>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="buttons">
                <button class="add" (click)="addRegister()" >ACEPTAR</button>
                <button class="cancel" (click)="openModal()">CANCELAR</button>
            </div>
        </div>
    </div>
</div>
